<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/svg" href="./img/favicon.svg" />
		<title>Поиск репозиториев на GitHub</title>
	</head>
	<body>
		<main>
			<section class="github-search-block">
				<h1 class="github-search-block__header">
					Поиск репозиториев на GitHub
				</h1>
				<div class="form-container">
					<h2 class="form-container__header">Введите имя репозитория</h2>
					<form class="form">
						<div class="form__group">
							<label class="form__label" for="userInput"
								>Имя репозитория:</label
							>
							<input
								class="form__text-input"
								type="text"
								id="userInput"
								name="userInput"
								minlength="2"
								custommaxlength="25"
								maxlength="30"
								required
								placeholder="Введите имя"
							/>
							<div class="form__error-text"></div>
						</div>
						<button class="form__button" type="submit">Найти</button>
					</form>
				</div>
				<div class="repository-container"></div>
			</section>
		</main>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
